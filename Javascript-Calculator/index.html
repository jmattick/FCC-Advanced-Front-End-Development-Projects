<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Javascript Calculator 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body>
  <div id = "calc-body">
    <div id= "view"></div>
    <div id="butt-container">
    <p>
      <button type="button" id="ac">AC</button>
      <button type="button" id="c">C</button>
      <button type="button" id="info">i</button>
      <button type="button" id="divide">/</button>
    </p>
    <p>
      <button type="button" id="7" onclick="getID(this)">7</button>
      <button type="button" id="8">8</button>
      <button type="button" id="9">9</button>
      <button type="button" id="multiply">*</button>
    </p>
    <p>
      <button type="button" id="4">4</button>
      <button type="button" id="5">5</button>
      <button type="button" id="6">6</button>
      <button type="button" id="add">+</button>
    </p>
    <p>
      <button type="button" id="1">1</button>
      <button type="button" id="2">2</button>
      <button type="button" id="3">3</button>
      <button type="button" id="subtract">-</button>
    </p>
    <p>
      <button type="button" id="0">0</button>
      <button type="button" id="decimal">.</button>
      <button type="button" id="sign">+/-</button>
      <button type="button" id="equals">=</button>
    </p>
    </div>
  </div>
  <div class = "hidden"id = "info-popup"><h1>JavaScript Calculator</h1>Calculator made by Jessica for <a target="__blank" href="https://www.freecodecamp.com/">Free Code Camp's</a> Front-End Development Course.To see more of my work check out my portfolio: <br> <a target = "_blank" href="http://codewithjess.com">codewithjess.com</a><br><button id = "close">Close</button></div>
  <div id="notes">Notes:
    <textarea name="Text1" cols="40" rows="5"></textarea>
  </div>
<div id = "coffee"><div id="liquid"><div id="light"></div></div></div>
  <div id = "coffee-handle"></div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
