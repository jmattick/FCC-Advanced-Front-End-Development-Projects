<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Simon Game 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://use.fontawesome.com/b5390b9dae.js"></script>
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="rim">
  <div class="options">
    <h1>Simon</h1>
    <div class = "row">
    <div class="count off">
      <div class="count-box">--
      </div>
      <p></p>
    </div>
      <button class = "opt-btn" id = "start">Start</button>
      
      <button class = "opt-btn" id = "strict">Strict</button>
    </div>
  </div>
  <div class = "gamebox">
  <div class="row">
    <div class=" container green unclickable" id ="green"></div>
    <div class="container red unclickable" id = "red"></div>
  </div>
  <div class="row">
    <div class="container yellow unclickable" id = "yellow"></div>
    <div class="container blue unclickable" id ="blue"></div>
  </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

  

    <script  src="js/index.js"></script>
